<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival App | Welcome</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">Project 1</li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </div>
    <!--Heading-->
    <div class="callout large">
        <div class="row column text-center">
            <h1>Crime Radar</h1>
            <!-- <p class="lead">Crime Radar</p> -->
        </div>
    </div>
    <!--Map-->
    <div class="row">
        <div class="medium-6 columns medium-push-6">
            <!-- this div contains the map, title and search boxes -->
            <div id="map-div">

                <h2 class="font">Location of Crime</h2>
                <!--location search bar-->

                <form class="form-inline">
                    <input type="text" id="mapsearch" placeholder="Enter Location" name="location">
                    <input type="number" id="miles" placeholder="miles away (default: 10)" name="distance" min="1">
                    <button class="btn" id="search-button" type="button">Search</button>
                </form>

                <div id="map-canvas"></div>

            </div>

        </div>
        <!--List-->
        <div class="medium-6 columns medium-pull-6">
            <!-- this div contains the crime list, refresh page button and next page buttons -->
            <div id="crime-list">
                <!-- title and refresh buttons -->
                <h2 class="font">Nearby Crimes</h2>
                <div id="results">
                    <input id="input" type="number" step="5" min="0" max="50" value="10">
                    <button id="btn">Refresh</button>
                </div>
                <!-- crime list -->
                <table class="responsive-card-table unstriped" id="unstriped">
                    <thead>
                        <tr class="font">
                            <th>#</th>
                            <th>Crime Type</th>
                            <th>Date and Time</th>
                            <th>Location</th>
                            <th>More Information</th>
                        </tr>
                    </thead>
                    <tbody class="font" id="crime_list">
                        <!-- where the crime reports are placed -->
                    </tbody>
                </table>
                <!-- next and previous page buttons -->
                <div>
                    <button class="new-btn" id="prev">Prev</button>
                    <input id="page" type="number" value="0" min="0">
                    <button class="new-btn" id="next">Next</button>
                </div>

            </div>

        </div>


    </div>


    <hr>
    <div class="row column">
        <ul class="vertical medium-horizontal menu expanded text-center" id="crimeStats">
            <li>
                <div class="shootingStat">0</div><span>Shooting</span>
            </li>
            <li>
                <div class="assaultStat">0</div><span>Assault</span>
            </li>
            <li>
                <div class="robberyStat">0</div><span>Robbery</span>
            </li>
            <li>
                <div class="arsonStat">0</div><span>Arson</span>
            </li>
            <li>
                <div class="burglaryStat">0</div><span>Burglary</span>
            </li>
            <li>
                <div class="theftStat">0</div><span>Theft</span>
            </li>
            <li>
                <div class="arrestStat">0</div><span>Arrest</span>
            </li>
            <li>
                <div class="vandalismStat">0</div><span>Vandalism</span>
            </li>
            <li>
                <div class="otherStat">0</div><span>Other</span>
            </li>
        </ul>
    </div>
    <hr>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXueNr9V_cKThj6rtWzPr4kK-gBPLLk0k&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
    <script src="Ranking.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
</body>

</html>
